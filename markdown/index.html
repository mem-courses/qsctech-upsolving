<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link href="https://cdn.bootcss.com/KaTeX/0.10.1/katex.min.css" rel="stylesheet" />
    <title>Markdown Editor - memset0</title>

    <style>
      html,
      body {
        height: 100%;
      }
      #markdown {
        width: 100%;
        height: calc(100% - 56px);
      }
      #editor,
      #preview {
        box-sizing: border-box;
        display: block;
        width: 50% !important;
        height: 100% !important;
        float: left;
        padding: 20px;
      }
      #editor {
        font-family: Consolas, monospace;
      }
      #preview {
        overflow-y: scroll;
      }
    </style>
  </head>

  <body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-toolbar mdui-color-theme">
      <span class="mdui-typo-title">Markdown Editor @memset0</span>
      <div class="mdui-toolbar-spacer"></div>
      <a href="javascript:;" id="load-sample" class="mdui-btn">加载示例</a>
      <a href="https://github.com/memset0/qsctech-problems-upsolving/tree/main/markdown" target="_blank" class="mdui-btn">查看源码</a>
    </div>
    <div id="markdown">
      <textarea id="editor" class="mdui-textfield-input"></textarea>
      <div id="preview" class="mdui-typo"></div>
    </div>

    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script src="https://cdn.bootcss.com/KaTeX/0.10.1/katex.min.js"></script>

    <script src="./markdown-editor.js"></script>

    <script>
      MDE.install(document.getElementById('editor'), document.getElementById('preview'));
      document.getElementById('load-sample').addEventListener('click', function () {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open('GET', './sample.md', false);
        xmlhttp.send();
        MDE.setContent(xmlhttp.responseText);
      });
    </script>
  </body>
</html>
